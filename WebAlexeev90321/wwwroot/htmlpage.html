<body>
    <header>
        <div class="container">
            <!-- Панель навигации -->

                <a class="navbar-brand" href="#">WebLabsV06</a>

                    <a class="nav-item nav-link" href="#">Каталог</a>
                    <a class="nav-item nav-link" href="#">Администрирование</a>
                </div>
                <!-- меню сайта - конец -->
                <!-- Информация пользователя -->
                <a href="#" class="navbar-text ml-auto">
                    00,0 руб <i class="fas fa-shopping-cart nav-color"></i> (0)
                </a>
                <div class="dropdown ml-4 nav-color">
                    <div class="dropdown-toggle" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true"

                             alt="User" class="rounded" />
                    </div>
                    <div class="dropdown-menu"
                         aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-item-text">
                            <img src="images/avatar.jpg" width="50"
                                 alt="User" class="rounded" />

            <!--<span class="nav-color">Заголовок страницы</span>-->
        </div><!-- container - конец -->
    </header><!-- header - конец -->
    <main class="container">
        <!--Содержимое страницы-->
        <!--Список-->
        <div class="col-md-9">
            <div class="container">
                <h2>Список</h2>
                <ol type="A">
                    <li>Элемент 1 списка</li>
                    <li>Элемент 2 списка</li>
                </ol>
            </div>
        </div>
        <hr>  <!--Горизонтальный разделитель-->
        <!--Форма-->
        <div class="container">
            <h2>Форма</h2>
            <form class="form-horizontal" method="post">
                <!-- Группа чек-боксов -->
                <div class=" row">
                    <div class="col-md-2"> </div>
                    <div class="col-md-offset-2 col-md-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="ch1" value="ch1"> Чек-бокс 1
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="ch2" value="ch2"> Чек-бокс 2
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Группа радио-кнопок -->
                <div class=" row">
                    <div class="col-md-2"> </div>
                    <div class="col-md-offset-2 col-md-8">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> Радио-1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Радио-2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Радио-3
                        </label>
                    </div>
                </div>


                <!-- Группа Логин/Пароль -->
                <!--<div class="form-group row">
                    <label for="inputLogin" class="col-md-4 col-form-label">Логин</label>
                    <div class="col-md-10">
                        <input type="text" name="login" class="form-control" id="inputLogin" placeholder="Введите логин">
                    </div>
                </div>-->



                <div class=" row">
                    <div class="col-md-2">
                        <label for="inputLogin" class="col-md-4 control-label">Логин</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputLogin" placeholder="Введите логин">
                    </div>
                </div>

                <div class=" row">

                </div>



                <div class=" row">
                    <div class="col-md-2">
                        <label for="inputPassword" class="col-md-2 control-label">Пароль</label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Введите пароль">
                    </div>
                </div>

                <!-- Кнопка отправить -->
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-success bg-info">Отправить</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="container">

            <div class="navbar navbar-dark navbar-expand-md bg-dark">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="http://www.facebook.com">
                        <i class="fab fa-facebook-f fa-2x"></i>
                    </a>
                    <a class="nav-item nav-link" href="http://www.vk.com">
                        <i class="fab fa-vk fa-2x"></i>
                    </a>
                    <a class="nav-item nav-link" href="http://www.twitter.com">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
